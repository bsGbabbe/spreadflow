version: '3.8'

services:
  # Наш сайт
  app:
    build: .
    restart: always
    ports:
      - "80:8080"  # Перенаправляем внешний 80 (обычный сайт) на внутренний 8080
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/spreadflow
      - STORAGE_SECRET=super_secret_key
    depends_on:
      - db

  # База данных (чтобы не терять юзеров при перезагрузке)
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spreadflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: