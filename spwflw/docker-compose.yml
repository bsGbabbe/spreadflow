version: '3.8'

services:
  app:
    build: 
      context: .
    container_name: spreadflow_app
    restart: always
    env_file: .env
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:15
    container_name: spreadflow_db
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: spreadflow_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
