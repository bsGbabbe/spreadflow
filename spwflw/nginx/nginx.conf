events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Оптимизация передачи файлов
    sendfile        on;
    keepalive_timeout  65;

    # --- БЛОК 1: РЕДИРЕКТ С HTTP НА HTTPS (Порт 80) ---
    server {
        listen 80;
        server_name spreadflow.online www.spreadflow.online;

        # Эта папка нужна, чтобы Certbot мог обновлять сертификаты в будущем
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Все остальные запросы перенаправляем на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- БЛОК 2: ОСНОВНОЙ САЙТ HTTPS (Порт 443) ---
    server {
        listen 443 ssl;
        server_name spreadflow.online www.spreadflow.online;

        # Пути к сертификатам (те, что мы только что получили)
        ssl_certificate /etc/letsencrypt/live/spreadflow.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/spreadflow.online/privkey.pem;

        # Настройки безопасности SSL (Best Practices)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # --- ПРОКСИРОВАНИЕ НА ПРИЛОЖЕНИЕ (NiceGUI) ---
        location / {
            # "app" - это имя сервиса в docker-compose.yml. 
            # Если оно отличается (например spreadflow_app), поменяй тут.
            proxy_pass http://app:8080; 
            
            # Заголовки для правильного определения IP и протокола
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- КРИТИЧНО ВАЖНО ДЛЯ NiceGUI (WebSockets) ---
            # Без этого сайт будет бесконечно перезагружаться
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Увеличенные таймауты, чтобы соединение не разрывалось при долгих операциях
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}